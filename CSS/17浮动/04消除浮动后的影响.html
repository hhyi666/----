    <title>Document</title>

        .outer{
            width : 500px;

        }

        .box {
            width : 100px;
            height : 100px;

        }

        .box1,.box2,.box3{
            float : left
        }
    </style>
</head>

    <div class = "outer">
        <div class = "box box0">0</div>
        <!-- 浮动对前面没有影响 -->

        <div class = "box box2">2</div>
        <div class = "box box3">3</div>

    </div>
