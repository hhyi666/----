<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      
        .w1{
            background-color: skyblue;
            height: 100px;
        }
        .w2{
            background-color: red;
        }

        .ww1{
            background-color: skyblue;
        }
        .ww2{
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- 块级元素独占一行 -->
    <div class = "w1">山回路转不见君</div>
    <!-- 站住整个一行 -->
    <div class = "w2">xueshan</div>

    <!-- 行内元素无法通过css宽高 -->
    <span class = "ww1">1</span>
    <span class = "ww2">2</span>
    <hr>
    <!-- 行内块元素 -->
    <img src = "/images/1.jpg">
    <hr>
    <select>
        <option>1</option>
        <option>2</option>
    </select>
</body>
</html>
