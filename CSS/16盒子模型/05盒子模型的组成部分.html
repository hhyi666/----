<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 总共是四个 */
        /* content
        padding
        margrin
        border */
        div{
            /* 内容区的宽高 */
            width : 400px;
            height: 400px;
            font-size: 20px;
            background-color: blanchedalmond;
            /* 内边距：背景元素会填充 */

            padding: 50px;

            /* 边框：设置的背景颜色也会填充 */
            border: 10px solid yellowgreen;

            /* 外边距 不会被颜色*/
            margin: 100px;
        }
    </style>
</head>
<body>
    <div>你好啊</div>
</body>
</html>
