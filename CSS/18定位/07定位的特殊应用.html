<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .outer{
            height: 400px;
            background-color: #888;
            position: relative;
        }
        .inner{
            background-color: orange;
            font-size: 20px;
            padding: 20px;
            border : 10px solid black;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            /* 发生固定定位根据内容展示大小 */
            /* 不包括的padding等等的width只有内容 */
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">nihaoa</div>
    </div>
</body>
</html>
