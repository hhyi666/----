<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* :vertical-align 不能加上块元素 */
        div{
            font-size: 100;
            height: 300;
            background-color: skyblue;
            font-size: 100px;
            line-height: 1.5;
            
        }
        span{
            font-size: 40px;
            background-color: red;
            /* 找到父元素的中间 */
            vertical-align: middle;
        }

        img{
            height: 400px;
            vertical-align: top;
        }

        .ww{
            width : 400px;
            height :300px;
            background-color: red;

        }

        .san{
            vertical-align: top;
        }
    </style>
</head>
<body>
    <div>
        前端
        <span>什么鬼</span>
        <img src = "/images/1.jpg">
    </div>
    <hr>
    <div class="ww">123</div>
    <hr>

    <table border = "1" cellspacing = "0">
        <caption>人员信息</caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
        </thead>
        <tbody>
            <tr height = "100">
                <td class = "san">张三</td>
                <td>男</td>
                <td>18</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
