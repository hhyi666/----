<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <input type="text" list = "mydata">
        <button>搜索</button>
    </form>
    <!-- 储存信息下次能够直接用 -->

        <option value="周杰伦"></option>
        <option value="周1"></option>
        <option value="周2"></option>
        <option value="李3"></option>
    </datalist>
    <hr>
    <!-- 增加解释语句 -->
    <details>
        <!-- 记得summary -->
        <summary>如何一夜暴富</summary>
        <p>做梦呢</p>
    </details>
</body>
</html>
