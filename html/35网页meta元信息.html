<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!--配置字符编码-->
    <meta charset="UTF-8">
    <!-- 加上ie浏览器能够更好的渲染（兼容性设置） -->
    <meta http-equiv="X-UA-compatible" comtent = "IE=edge">
    <!-- 适配移动端的配置 -->
    <meta name = "viewport" content = "width=device-width,initial-scale=1.0">
    <!-- 网页关键字 -->
    <meta name ="keywords" content = "网上购物，电商购物，皮鞋，化妆品">
    <!-- 配置网页描述信息 -->
    <meta name = "description" content = "hhahah成立于2003年">
    <!-- 搜索引擎爬虫配置 -->
    <!-- <meta name = "robots" content = ""> -->
    <!-- 自动刷新 -->
    <meta http-equiv="refresh"content = "3";url = "https://www.baidu.com">
    <title>meta 元信息</title>
</head>

</html>
