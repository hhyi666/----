<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>框架标签</title>
</head>
<body>
    <!-- 利用iframe嵌入一个网页 -->
    <!-- 可以做广告 -->
    <!-- 嵌入广告网页 -->
    <!-- <iframe src = "https://uland.taobao.com/"width = "500"height = "300"frameborder = "1"></iframe> -->
    <!-- 嵌入其他内容 -->
    <!-- <iframe src = "./1.jpg" width = "300"></iframe> -->
    
    <!-- 和超链接配合使用 -->
    <a href = "https://uland.taobao.com/" target = "tt">点我看新闻</a><br>
    
    <!-- 与表单的target属性配合 -->
    <form action = "https://taobao.com/search" target="container">
        <input type = "text" name = "keyword">
        <input type = "submit"value = "搜索">
    </form>
    <iframe name = "container" frameborder = "0" width = "900" height = "300"></iframe>
</body>
</html>
