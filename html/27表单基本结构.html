<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表单_基本结构</title>
    
</head>
<body>
    <form action = "https://www.baidu.com/s">
        <input type = "text" name = "wd">
        <button>百度搜索</button>
    </form>
    <hr>
    <form action = "https://search.jd.com/search">
        <input type = "text" name = "keyword">
        <button>京东搜索</button>
    </form>
    <hr>
    <form action = "https://search.jd.com/search" target = "_self">
        <input type = "text" name = "keyword">
        <button>京东搜索</button>
    </form>
</body>
</html>
