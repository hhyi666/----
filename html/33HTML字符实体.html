<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>字符实体</title>
</head>
<body>
    <div>我 帅哥</div>
    <div>我&nbsp;&nbsp;&nbsp;帅哥</div>
    <div>我&#160;&#160;美女</div>
    <div>我们学习过很多的&lt;h1&gt;标题标签</div>
    <div>我们今天学习了可以表示空格的字符实体 &amp;amp;.</div>
    <div>当前的商品的价格是：&yen;199</div>
    <div>&copy;版权所有</div>
    <div>2 * 2 = 4</div>
    <div>2 x 2 = 4</div>
    <!-- &nbsp;字符实体     -->
</body>
</html>
