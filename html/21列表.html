<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
        <!-- 有序列表 -->
    <h2>把大象放进冰箱</h2>
    <ol>
        <li>把冰箱门打开</li>
        <li>把大象当进去</li>
        <li>把冰箱门关上</li>
    </ol>

    <!-- 无序列表 -->
    <h2>我想去的城市</h2>
    <ul>
        <li>晨读</li>
    </ul>

    <!-- 自定义列表 -->
    <h2>如何更好学习</h2>
    <dl>
        <dt>做笔记</dt>
        <dd>笔记很重要</dd>
        <dt>多加练习</dt>
        <dd>才是自己的东西</dd>
        <dd>jiayou</dd>
    </dl>
</body>
</html>
