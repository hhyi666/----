<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action = "https://search.jd.com/search">
        <!--文本输入框-->
        账户：<input type = "text"name = "acount"value = "zhangsan" maxlength = "10"><br>
        <!--密码输入框-->
        密码：<input disabled type = "password"name = "pwd"value = "123" maxlength = "10"><br>
        <!--单选框-->
        性别：
        <input type = "radio" name = "gender" value = "male">男
        <input type = "radio" name = "gender" value = "female" checked>女
        <br>
        <!--多选框-->
        爱好：
        <input type = "checkbox"name = "hobby" value = "smoke" checked>抽烟
        <input type = "checkbox"name = "hobby" value = "drink">喝酒
        <input type = "checkbox"name = "hobby" value = "perm">烫头
        <br>
        其他：
        <textarea name="other" cols = "22" rows = "3"></textarea>
        <!--隐藏域-->
        <!-- name value 都可以和后端交互 -->
        <!-- 防止批量注册 -->
        <input type = "hidden" name = "from" value = "toutiao">
        <br>
        籍贯：
        <select disabled name = "place">
            <option value = "冀">河北</option>
            <option value = "鲁">山东</option>
            <option value = "晋" selected>山西</option>
            <option value = "豫">河南</option>
        </select>
        <br>
        <!-- 确认按钮-第一种写法 -->
        <br>
        <button disabled>确认</button>
        <!-- 确认按钮-第二种写法 -->
        <!-- <input type = "submit"value = "确认"> -->

        <!-- 重置按钮 -->
        <!-- 第一种写法 -->
        <button type = "reset">重置</button>
        <!-- 第二种写法 -->
        <!-- <input type = "reset" value = "重置"> -->

        <!-- 普通按钮 -->
        <button disabled type = "button">检测是否被注册</button>
    </form>
</body>
</html>
