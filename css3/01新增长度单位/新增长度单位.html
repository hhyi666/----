<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box1{
            width: 250px;
            height: 200px;
            background-color: skyblue;
        }
        .box2{
            /* 指的视口width的50% */
            /* 指的视口height的百分之多少 */
            width: 50vh;
            height: 20vh;
            background-color: skyblue;
            margin: 0 auto;
        }
        .box3{
            /* 找到宽高里面的最大值 */
            /* vmin知道宽高的最小值 */
            width: 20vmax;
            height: 20vmax;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="box1">像素</div>
    <div class="box2">vw</div>
    <div class="box3">vmax</div>
</body>
</html>
