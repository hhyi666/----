<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box1{
            width: 400px;
            height: 400px;background-color:orange;
            margin: 0 auto;
            margin-top: 100px;
            font-size: 40px;
            text-align: center;
            line-height: 400px;

            /* 两个值 水平位置 垂直位置 */
            /* box-shadow: 10px 10px; */
            /* 三个值加上颜色 */
            /* box-shadow: 10px 10px blue; */
            /* 三个值加上 水平和垂直位置 阴影的模糊程度 */
            /* box-shadow: 10px 10px 20px; */
            /* 写四个值 水平 垂直 模糊程度 颜色*/
            /* box-shadow: 10px 10px 20px blue; */
            /* 五个值 水平 垂直 模糊程度 阴影的外延（阴影的大小）颜色  */
            /* box-shadow: -10px -10px 20px 10px blue; */
            /* 六个值加上内阴影 */
            /* box-shadow: 10px 10px 20px 10px blue inset; */
            /* box-shadow: 0px 0px 300px 0px red inset; */
            position: relative;
            top: 0;left: 0;
            transition: 0.5s linear all;
        }
        .box1:hover{
            box-shadow: 0px 0px 20px  black ;
            top: -1px;left: 0;
        }
    </style>
</head>
<body>
    <div class="box1">你好</div>
</body>
</html>
