<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .outer{
            width: 200px;
            height: 200px;
            border : 2px solid black;
            margin : 0 auto;
            margin-top: 100px;
        }
        .inner{
            width: 200px;height: 200px;
            background-color: deepskyblue;
            /* transform-origin: left center; */
            transform-origin: 50px 50px;
            transform: rotate(123deg);
            /* 原点的改变对缩放有影响 */
            /* 会导致向相应的方向缩放 */
        }
  

    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">你好啊</div>
    </div>
</body>
</html>
