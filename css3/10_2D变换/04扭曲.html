<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .outer{
            width: 200px;
            height: 200px;
            border : 2px solid black;
            margin : 0 auto;
            margin-top: 100px;
        }
        .inner{
            width: 200px;height: 200px;
            background-color: deepskyblue;
            /* transform: 不能应用span等行内元素 */
            
        }
        .inner:hover{
            transform: skew(30deg,30deg);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">你好啊</div>
    </div>
</body>
</html>
