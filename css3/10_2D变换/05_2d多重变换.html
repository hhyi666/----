<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .outer{
            width: 200px;
            height: 200px;
            border : 2px solid black;
            margin : 0 auto;
            margin-top: 100px;
        }
        .inner{
            width: 200px;height: 200px;
            background-color: deepskyblue;
            /* 先使用旋转之后xy轴的指向（同时旋转多少度）都会改变 */
            transform: rotate(30deg) translate(100px,0px);
            /* transform: translate(100px,100px) scale(0.5) rotate(10deg); */
        }
  

    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">你好啊</div>
    </div>
</body>
</html>
