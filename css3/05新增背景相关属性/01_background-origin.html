<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box1{
            width: 400px;
            height: 400px;
            background-color: skyblue;
            margin: 0 auto;
            font-size: 40px;
            padding: 50px;
            border : 50px dashed rgba(255, 0, 0, 0.5);
            background-image: url("../bg01.jpg");
            /* 起点padding的左上角 */
            background-repeat: no-repeat;
            /* 确定图片的起点 */
            /* 可以是padding content border */
            background-origin: content-box;
        }
    </style>
</head>
<body>
    <div class="box1">nihao</div>
</body>
</html>
