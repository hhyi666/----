<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        h1{
            height: 200px;
            background-color: gray;
            text-align: center;
            line-height: 200px;
            font-size: 100px;
        }
        /* 小于等于800后变颜色 */
        @media(max-width : 800px){
            h1{
                background-color: red;
            }
        }

        @media(height:800px){
            h1{
               background-color: orange; 
            }
        }
    </style>
</head>
<body>
    <h1>nihao</h1>
</body>
</html>
