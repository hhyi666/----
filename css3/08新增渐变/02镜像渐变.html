<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 200px;
            border : 1px solid black;
            float: left;
            font-size: 20px;
            margin-left: 20px;
        }
        .box1{
            background-image: radial-gradient(red,yellow,green);
        }
        .box2{
            /* 调整圆心 */
            background-image: radial-gradient(at top right,red,yellow,green);
        }
        .box3{
            /* 调整圆心 */
            background-image: radial-gradient(at 100px 50px,red,yellow,green);
        }
        .box4{
            background-image: radial-gradient(circle ,red , yellow,green);
        }
        .box5{
            background-image: radial-gradient(100px 100px ,red , yellow,green);
        }
    </style>
</head>
<body>
    <div class="box box1">默认情况</div>
    <div class="box box2">关键词</div>
    <div class="box box3">像素值</div>
    <div class="box box4">circle调整</div>
    <div class="box box5">直接给圆的半径</div>
</body>
</html>
