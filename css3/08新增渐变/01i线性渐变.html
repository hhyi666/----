<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 200px;
            border : 1px solid black;
            float: left;
            font-size: 20px;
            margin-left: 20px;
        }
        .box1{
            background-image: linear-gradient(red,yellow,green);
        }
        .box2{
            background-image: linear-gradient(to right top,red,yellow,green);
        }
        .box3{
            /* 用度数表示 */
            background-image: linear-gradient(20deg,red,yellow,green);
        }
        .box4{
            /* 到什么高度颜色达到最深 */
            background-image: linear-gradient(red 50px,yellow 100px,green 150px);
        }
        .box5{
            /* 到什么高度颜色达到最深 */
            background-image: linear-gradient(red 50px,yellow 100px,green 150px);
            /* color: transparent; */
            font-size: 80px;
            text-align: center;
            stroke-linejoin: 200px;
            font-weight: bold;
            color : transparent;
            -webkit-background-clip: text;
        }
    </style>
</head>
<body>
    <div class="box box1">默认情况（从上到下）</div>
    <div class="box box2">关键词</div>
    <div class="box box3">角度</div>
    <div class="box box4">调整线性渐变区域</div>
    <div class="box box5">nihaoa</div>
</body>
</html>
