<html lang="zh-CN">
<head>

    <title>Document</title>
    <style>

        .outer{
            width: 1000px;height: 600px;
            background-color: #888;
            margin: 0 auto ;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;

        .inner{
