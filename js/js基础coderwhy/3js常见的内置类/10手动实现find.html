        var stu = [
            {name : "n1",age : 12},

        ]

        var fna = stu.find(function(item){
            return item.age == 11
        })
        console.log(fna)

        //第三和自己实现hyfind
        //fn相当于判别函数
        Array.prototype.hyfind = function(fn){
            for(var i = 0;i<this.length;i++){
                var isFlag = fn(this[i],i,this)
                if(isFlag){
                    return this[i]
                }
            }
        }
        var find = stu.hyfind(function(item,index,names){
            return item.age === 11
        })
        console.log(find)
