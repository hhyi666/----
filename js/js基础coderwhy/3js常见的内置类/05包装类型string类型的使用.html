<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 原字符串一定不可以修改
        //只能创建新字符串
        var message = "my name is coderwhy"
        var name = "why"
        //查找字符串
        // 1indexof 找到返回索引值，没找到返回-1
        var index = message.indexOf(name)
        //返回对应的索引
        if(index!=-1)console.log("yes")
        else console.log("no")

        //2 ES6 新增语法includes
        if(message.includes(name))console.log("yes")
        else console.log("no")
        
        //3 startwith 是否开头
        if(message.startsWith(name))console.log("yes")
        else console.log("no")

        //4 endwith 结尾
        if(message.endsWith(name))console.log("yes")
        else console.log("no")

        //5 替换字符串,函数也可以
        var newmessage = message.replace("why",function(){
            return "kobe"
        })
        console.log(newmessage) 

        //获取子字符串
        var message = "hello worle nihao jejji"
        //slice 两个参数开头结尾
        var m1 = message.slice(3,6)
        console.log(m1)
        //substring 两个参数开头结尾，不包括结尾
        console.log(message.substring(1,5))
        //substr 开头 长度，两个参数
        console.log(message.substring(3,8))

        //字符串的拼接
        //1 + 
        var str1 = "hello"
        var str2 = "why"
        var str3 = str1 + str2
        console.log(str3)
        //2 concat
        var s = str3.concat(str2,str3).concat(str1)
        console.log(s)

        //删除首位的字符串trim删除首尾的空格
        var t = "   yh"
        console.log(t.trim())

        //字符串的切割
        var message = "aaaa-bbb-cdf"
        var item = message.split("-")
        //分割成为数组
        console.log(item[0])
        //数组转化成字符串
        var II = item.join("*")
        //用*链接
        console.log(II)
    </script>

</body>
</html>
