<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            color : red;
            font-size: 20px;
            background-color: green;

<body>

    <script>

        var cnt = 1;
        //动态添加css给class(推荐)
        boxEI.onclick = function(){
            boxEI.className = "active"
            
            //动态添加宽度
            boxEI.style.width = 100*cnt + "px"
            cnt ++;
        }
        

        
    </script>
</body>
