<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            /* 合并边框 */
        }
        td{
            border : 1px solid black;
            padding : 8px 12px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1-1</td>
            <td>2-1</td>
            <td>3-1</td>
            <td>4-1</td>
            <td>5-1</td>
        </tr>
        <tr>
            <td>1-2</td>
            <td>2-2</td>
            <td>3-2</td>
            <td>4-2</td>
            <td>5-2</td>
        </tr>
        <tr>
            <td>1-3</td>
            <td>2-3</td>
            <td>3-3</td>
            <td>4-3</td>
            <td>5-3</td>
        </tr>
        <tr>
            <td>1-4</td>
            <td>2-4</td>
            <td>3-4</td>
            <td>4-4</td>
            <td>5-4</td>
        </tr>
        <tr>
            <td>1-5</td>
            <td>2-5</td>
            <td>3-5</td>
            <td>4-5</td>
            <td>5-5</td>
        </tr>
    </table>

    <script>
        var tableEI = document.body.firstElementChild
        
        for(var i = 0;i<tableEI.rows.length;i++){
            var cell = tableEI.rows[i].cells[i]

            //设置样式
            cell.style.background = "red"
            cell.style.color = "white"
        }

        
    </script>
</body>
</html>
