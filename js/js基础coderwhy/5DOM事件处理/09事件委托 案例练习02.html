<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <button data-action = "remove">移除</button>
        <button data-action = "new">新建</button>
        <button data-action = "search">搜索</button>
    </div>
    
    <script>
        var boxEl = document.querySelector(".box")
        boxEl.onclick = function(event){
            var btnEl = event.target//产生的位置
            var actionEl = btnEl.dataset.action
            switch (actionEl) {
                case "remove":
                    console.log("删除")
                    break;
                case "new":
                    console.log("新建")
                    break;
                case "search":
                    console.log("搜索")
                    break;
                default:    
                    console.log("点击其他")
                    break;
            }
        }

    </script>
</body>
</html>
