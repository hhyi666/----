<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 定义一个变量
        var currentTime = "666";
        console.log(currentTime);
        var t;
        t = "什么";
        console.log(t);

        // 同时声明多个变量
        var name,age = null ,height = "1.19";
        name = "why";
        console.log(age);

        // 补充
        // 1，打印值
        //2.clg中可以跟任意数量元素
        console.log(name,age,height);
        var s = "11111111111111111111111111111";
        console.log(s);

        var t1 = 1;
        var t2 = 2;
        var t3 = t1 + t2;
        console.log(t3);

        //严格区分大小写
        //建议使用驼峰命名法
        //大驼峰：字母开头大写
        //左右两边加上空格
    </script>
</body>
</html>
