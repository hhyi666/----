        function fomatCount(count){
            var fomatCount = 0;
            if(count >= 10_0000_0000){
                fomatCount = Math.floor(count/10_0000_0000) + "亿";
            }else if(count >= 10_0000){
                fomatCount = Math.floor(count / 10_0000) + "万";
            }else{
                fomatCount = count;
            }
            return fomatCount;
