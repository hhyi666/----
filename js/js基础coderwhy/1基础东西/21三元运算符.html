<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //三元运算符
        var a = 10;
        var b = 100
        var res = a > b ? 10 : 100;        
        console.log(res);

        var info = null;
        //隐式转化为类型
        var obj = info ? info : {};
        console.log(obj);
    </script>
</body>
</html>
