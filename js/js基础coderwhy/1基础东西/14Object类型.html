        //Object类型称为引用类型或者复杂类型
        // 将多个类型合起来看作一个类型
        var book = {
            name: "算法的力量",
            desc: "人类如何生存",
            
        }
        var people = {
            name: "why",
            age: 18,
        }
        console.log(book);

        // 对象里面某一个类型
        var massage = "hello world"
        console.log(massage.length)
        //包装成一个对象

        // null类型
        var age = 0;
        var num = 0;
        var book = null;
        var bool = {};//true
        console.log(book);

        //对一个对象初始化成null不要{};(当不知道是什么的时候)
        // 初始化成{}会创建类型
        //不初始化就是undefined
        //null需要自己初始化
        
    </script>
