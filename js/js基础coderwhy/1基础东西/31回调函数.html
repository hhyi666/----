        // 函数回调重构
        //高阶函数
        function request(url,callback){
            console.log("根据url向服务器发送请求");
            console.log("需要时间");
            //花费时间较长（异步操作）
            var list = ["1","2","3"];//不能return出去
            callback(list);
        }
        // 匿名函数没有名字
        request("url",function(res){
            console.log("拿到数据",res);
        });
