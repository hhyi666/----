<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var foo1 = "";
        var foo2 = 0;
        // 转化成bool类型
        // 这样会隐式转化类型
        //字符串会抓转化成number类型
        console.log(foo1 == foo2);
        
        // ===运算符 不会隐式转化
        console.log(foo1 === foo2);

        var info = {
            name : "why",
            age : 18,
            // 计算名
            //也有可能等于
            [Symbol.toPrimitive](){
                return 123
            }
        }
        console.log(123 == info);
    </script>
</body>
</html>
