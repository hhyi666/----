<!-- 程序加载到内存进行运行 -->

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = "why"
        //定义变量，在相应的栈内存储存起来，（原始）单个元素保存数值
        //整个对象放进栈里面保存内存地址
        //内容存储在堆内存
        var age = 18
        var obj = {
            foo : "foo",
            bar : 123,
        }
        // 整个对象创建在堆内存（有自己的地址）
        //原始类型保存值本身
        //对象类型保存“引用”，引用类型

    </script>
</body>
</html>
