<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 现象1
        var obj1 = {}
        var obj2 = {}
        console.log(obj1 === obj2)
        //创建对象的地址不相同，就不相同

        //现象2
        var info = {
            friend : {
                name : "kobe"
            }
        }
        var friend = info.friend
        //赋值对象的地址
        friend.name = "james"
        //这里已经将值改变了
        console.log(info.friend.name)

        // 现象3 值转递，和引用传递的区别
        function foo(a){
            a = 321
        }
        var num = 123
        foo(num)
        console.log(num)
        //这里还是123 
        
        //现象4
        function foo(a){
            //这里相当于再次创建了一个对象
            a = {
                name : "why"
            }
        }
        var obj = {
            name : "obj"
        }
        foo(obj)
        console.log(obj)

        // 现象5
        function foo(a){
            a.name = "why"
            //这里不是创建对象，而是直接修改原来的对象
        }
        var obj = {
            name : "obj"
        }
        foo(obj)
        console.log(obj.name)
    </script>
</body>
</html>
