<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const promise = new Promise((resolve,reject) => {
            // reject("No")
            resolve("success")
        })


        //1.then参数的传递方式 可以传递两个参数
        ///将正确错误放在一起也可以
        promise.then(res => {
            console.log("成功回调",res)
        },err => {
            console.log("失败回调",err)
        })

        //可以一下监听多个函数
        promise.then(res => {
            console.log(res)
        })
        promise.then(res => {
            console.log(res)
        })
        promise.then(res => {
            console.log(res)
        })
        promise.then(res => {
            console.log(res)
        })
    </script>
</body>
</html>
