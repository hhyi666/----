    <script>
        //1.进制
        console.log(100)
        console.log(0b10) //表示谁的2进制
        console.log(0o100)//谁的八进制
        console.log(0x555)//谁的16进制

        //2.长数字表示 可以加任意下划线
        const money = 1_0000_0000_0000_0000
        console.log(money)
