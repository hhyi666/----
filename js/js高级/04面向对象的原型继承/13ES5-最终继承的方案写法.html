<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src = "../04面向对象的原型继承/js/inherit.js"></script>
    <script>

        //寄生组合式继承
        //原型链/借用/原型式（对象之间）/寄生式函数

        function Person(name,height,age){
            this.name = name
            this.height = height
            this.age = age
        }

        Person.prototype.running = function(){
            console.log("running")
        }
        Person.prototype.eating = function(){
            console.log("eating")
        }

        function Student(name,age,height,sno,score){
            Person.call(this,name,height,age)//有的就不需要再次写入 从Student call
            this.sno = sno
            this.score = score
        }
        
        inherit(Student,Person)
        Student.prototype.studying = function(){
            console.log("studying~~")
        }


        //原型能够指向 Person
        var stu1 = new Student("aaa",18,1.88,111,100)
        var stu2 = new Student("bbb",30,1.77,122,110)
        console.log(stu1,stu2)
        stu1.eating()
        stu2.studying()

    </script>
</body>
</html>
