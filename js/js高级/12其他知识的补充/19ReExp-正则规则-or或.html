<!DOCTYPE html>

<body>
    <script>
        //将捕获组作为整体
        const info = "asdsabcabcadsabcfdascbacbabc abc wada"
        const abcRe = /(abc|cba){2,}/ig //能够拿到了两个abcabc组成对象
        //使用|操作里面的都可以拿到 
        console.log(info.match(abcRe))
        
    </script>
</body>
