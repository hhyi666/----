<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const message = "我最喜欢的人：《迪迦》和《刑天》"
        

        // const nameRe = /《.+》/ 
        // console.log(message.match(nameRe)) 

        //使用 ？<>对结果进行分组 括号里面是用？；能够将结果排除了

        
        const nameRee = /(《)(?<huu>.+?)(》)/ig  //做出分组 
        //匹配的结果能够是否村一次，相应的使用括号的对象也能单独作为对象储存下来
        //返回的是数组对象
        const iterator = message.matchAll(nameRee) //会拿到数组
        for (const item of iterator) { 
            console.log(item)
        }

        //当我们想要拿到文本但是不想要书名号


        //将捕获组作为整体
        const info = "asdsabcabcadsabcfdasbc abc wada"
        const abcRe = /(abc){2,}/ig //能够拿到了两个abcabc组成对象
        console.log(info.match(abcRe))
    </script>
</body>
</html>
