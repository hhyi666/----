<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const message = "234fasfko23432"
        const re = /\d+/ig
        console.log(message.match(re)) //匹配所有的数字

        ///\d/数字 但是一个\d只匹配一个数字 使用\d+就能匹配多个数字 digit

        ///\s/表示空格 \t 换行符 \n 等 

        // \w 单字字符 拉丁字符或数字或下划线w word

        // .点 特殊的字符类 与除了换行符之外其他的所有的任何字符进行匹配

        //\D 表示匹配非数字字符 
        //大写表示的就是取到反着的 

    </script>
</body>
</html>
