    <!-- button也可以加上事防抖操作 -->
    <button>按钮</button>

    <button class="cancel">取消</button>
    <!-- 使用CDN进行引用 -->
    <!--或者直接下载到本地，再引用 -->
    <script>

        //传入函数能够回调
        function hydebounce(fn, delay,immediate = false,resultcallback) {

            //1.记录上一次事件触发的timer
            let timer = null
            let isIovte = false
            //返回新的函数  事件触发的函数
            const _debounce = function (...args) { //来到这前（上一次）的setTimeOut取消掉
                //这个是返回的函数 是input调用的 

                //这里是可以避免产生回调地狱的产生
                //使用Promise

                //有跟多次会取消上次设置的time
                if (timer) clearTimeout(timer)

                let res = undefined
                if(immediate && !isIovte){
                    res = fn.apply(this,args)
                    if(resultcallback)resultcallback(res)
                    isIovte = true
                    return 
                }

                //延迟执行函数
                timer = setTimeout(() => {
                    res = fn.apply(this, args)
                    if(resultcallback)resultcallback(res)
                    timer = null //执行成功重新开始
                    isIovte = false
                }, delay)
            }

            //给debounce添加对象 用来返回，取消我们的进程time
            //给函数添加对象
            _debounce.cancel = function () {
                if (timer) clearTimeout(timer)
            }

            return _debounce //有引用就不会销毁
        }
    </script>
