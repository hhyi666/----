<body>
    <script>
        const names = ["aa","bb","vv"]
        const nums = [11,22,33,412]

        function createArrayIterator(arr){
            let index = 0;
            return {
                next : function(){
                    if(index < arr.length){
                        return {done : false,value : arr[index++]}
                    }else return {done : true}
                }
            }
        }
