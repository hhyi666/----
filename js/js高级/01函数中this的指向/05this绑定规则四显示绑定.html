<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj = {
            name : "why"
        }
        function foo(){
            console.log(this)
        }

        //执行函数，并且函数指向obj对象
        // obj.foo = foo
        // obj.foo()

        //显示绑定
        //强制this就是obj的对象
        foo.call(obj)

        //没有包装函数，直接返回window
        foo.call(undefined)
    </script>
</body>
</html>
