        var nums = [10,20,30,11,13]

        //2.优化二  ： 如果函数体中只有一行执行代码，{}可以省略

        //4。优化四 ： 如果默认返回值是一个对象，那么这个对象必须加上（）

        // var arrFn = () => ({ name : "huuyii"})
        // console.log(arrFn())

        //箭头函数实现所有偶数平方的和
        //回调函数将函数作为对象传给另一个函数
        var res = nums.filter(item => item % 2 === 0)
                         .map(item => item*item)//map会执行一次回调函数，创建新数组将新元素放进新数组里面
                         .reduce((prevValue,item) => prevValue + item)//回调函数，对数组进行操作
        console.log(res)
    </script>
