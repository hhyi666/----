<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const xhr = new XMLHttpRequest()

        xhr.onload = function () { 
            console.log(xhr.status)//获取浏览器访问的状态码 200 什么的 
            if(xhr.status >= 200 && xhr.status < 300){
                console.log(xhr.response)
            }else{
                console.log(xhr.status,xhr.statusText) //失败的请求
            }
        }
        xhr.onerror = function(){ //有错误
            console.log(xhr.status) //返回404
        }
        xhr.responseType = "json"

        xhr.open("get","http://123.207.32.32:8000/abc/cba/aa")
        // xhr.open("get","http://123.207.32.32:8000/home/multidata")

        xhr.send()
    </script>
</body>

</html>
