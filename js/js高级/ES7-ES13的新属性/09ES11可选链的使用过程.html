        const obj = {
            name : "why",

        //     obj.friend.running()
        // }

        //3.可选链的写法
        //?.有这个东西就进行执行,注意调用也得加上
        obj?.friend?.running?.() //减少if语句的使用
        //如果不存在 表达式会短路 返回undefined
