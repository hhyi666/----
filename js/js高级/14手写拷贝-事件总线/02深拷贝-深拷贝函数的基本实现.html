<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        //判断一个对象是不是对象类型
        const name = "huuyi"
        const age = 18
        function isObject(value) {
            const typeValue = typeof value //null object function array
            //null 应该是返回的false 
            return (value !== null) && (typeValue === "object" || typeValue === "function")
        }
        // console.log(isObject(name))




        function deepCopy(obj) {
            //1，如果是原始类型。直接返回
            if (!isObject(obj)) { //判断，直接返回
                return obj
            }

            //2.对象类型才需要创建类型
            const newObj = {}
            for (const key in obj) {
                newObj[key] = deepCopy(obj[key]) //是对象就能返回，不是就继续进入下一层循环继续查找
            }
            return newObj
        }

        const info = {
            name: "huuyii",
            age: 10,
            friend: {
                name: "huu",
                address: {
                    name: "chengdu",
                    detail: "double tower"
                }
            }
        }

        const newInfo = deepCopy(info)
        console.log(newInfo)
    </script>
</body>

</html>
